  <body>

    <!-- IMAGEN CABECERA -->
    <div class="container-fluid slider d-flex flex-column justify-content-center align-items-left">
      <div class="align-items-left">

    <!-- COMPRA DE CRYPTOS -->
    <div class="container mb-5">
      <h1 class="text-center">COMPRA DE CRYPTOS</h1>
      <hr> <br><br><br>


      <div class="row justify-content-center">
        <!-- SECCION IZQUIERDA (from, Q y boton de calculadora)-->
        <div class="col-6">
          
          <div>
            <label>FROM:</label>
            <select class="form-select" aria-label="Default select example">
              <option selected>Selecciona una opcion</option>
              <option value="1">EUR</option>
              <option value="2">ETH</option>
              <option value="3">LTC</option>
              <option value="4">BNB</option>
              <option value="5">EOS</option>
              <option value="6">XLM</option>
              <option value="7">TRX</option>
              <option value="8">BTC</option>
              <option value="9">XRP</option>
              <option value="10">BCH</option>
              <option value="11">USDT</option>
              <option value="12">BSV</option>
              <option value="13">ADA</option>
            </select>
          </div>
          <br>

          <div class="input-group">
            <label>Q:</label>
            <input class="form-control" type="number" min="0">
            <button type="submit" class="btn btn-primary"><i class='bx bxs-calculator'></i></button>
          </div>
          <br>
        </div>
        <!-- FIN SECCION DE LA IZQUIERDA -->

        <!-- SECCION DERECHA (TO, Q, P.U y BOTONES)-->
        <div class="col-6">
          
          <div>
            <label>TO:</label>
            <select class="form-select" aria-label="Default select example">
              <option selected>Selecciona una opcion</option>
              <option value="1">EUR</option>
              <option value="2">ETH</option>
              <option value="3">LTC</option>
              <option value="4">BNB</option>
              <option value="5">EOS</option>
              <option value="6">XLM</option>
              <option value="7">TRX</option>
              <option value="8">BTC</option>
              <option value="9">XRP</option>
              <option value="10">BCH</option>
              <option value="11">USDT</option>
              <option value="12">BSV</option>
              <option value="13">ADA</option>
            </select>
          </div>
          <br>

          <div class="input-group">
            <label for="floatingInput">Q:</label>
            <input type="number" class="form-control" min="0" id="floatingInput">
          </div>
          <br>

          <div class="input-group">
            <label for="floatingInput">P.U.:</label>
            <input type="text" class="form-control" min="0" id="floatingInput">
          </div>
          <br>

          <div class="d-inline-block align-items-right">
            <button type="button" class="btn btn-secondary btn-lg align-items-end"><i class='bx bx-x' ></i></button>
            <button type="button" class="btn btn-primary btn-lg align-items-start"><i class='bx bx-check' ></i></button>
          </div>

        </div>
        <!-- FIN SECCION DERECHA -->
      </div> <!-- final de la division de columnas -->      
      
    </div>
    <!-- FIN DE COMPRAS DE CRYPTO -->
