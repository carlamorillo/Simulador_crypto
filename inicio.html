<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Esto es solo una practica">
    <meta name="keywords" content="HTML, CSS, XML, JavaScript">
    <meta name="author" content="Carla Morillo">

    <title>Simulador de Crypto</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">

    <style>
      body{
        font-family: 'Yusei Magic', sans-serif;
      }
      .slider{
        background: url("imagenes/header.png");
        background-size: cover;
        background-position: center;
        height: 200px;
      }
      .table th, .table td {
        padding: 2.75rem;
        font-size: 15px;
      }
      footer{
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 40px;
        color: white;
      }
    </style>
  </head>
  <body>

    <!-- IMAGEN CABECERA -->
    <div class="container-fluid slider d-flex flex-column justify-content-center align-items-left">
      <div class="align-items-left">
        <h1 class="display" style="font-size: 100px">MyCrypto</h1>
      </div>
    </div>
    <!-- FIN DE LA IMAGEN DE CABECERA -->


    <!-- MENU -->
    <div class="container-fluid bg-light  text-center">  
      <nav class="navbar navbar-expand-lg navbar-light bg-light ">
        <a class="navbar-brand" href="#">
          <img src="imagenes/money-bill-wave.svg" width="30" height="30" class="d-inline-block align-top" alt=""></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="navbar-nav ml-auto">
            <a class="nav-item nav-link active" href="#">Inicio <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="#">Compra</a>
            <a class="nav-item nav-link" href="#">Status</a>
            <!--<a class="nav-item nav-link mr-lg-4" href="#">Disabled</a>
            <div><a href="#" class="btn btn-danger">Contacto</a></div>-->
          </div>
        </div>
      </nav>
    </div>
    <!-- FIN DEL MENU -->


    <!-- TABLA DE MOVIMIENTOS-->
    <div class="container mb-5">
      <h1 class="text-center">Movimientos</h1>
      <!--<p class="lead">Escritorio</p>-->
      <hr>


      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">Fecha</th>
            <th scope="col">Hora</th>
            <th scope="col">From</th>
            <th scope="col">Q</th>
            <th scope="col">To</th>
            <th scope="col">Q</th>
            <th scope="col">P.U</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>dd/mm/yyyy</th>
            <td>hh:mm:ss</td>
            <td>EUR</td>
            <td>7.625.15</td>
            <td>BTC</td>
            <td>1,00</td>
            <td>7625,15 €</td>
          </tr>
          <tr>
            <th>dd/mm/yyyy</th>
            <td>hh:mm:ss</td>
            <td>BTC</td>
            <td>0.13</td>
            <td>LTC</td>
            <td>20,00</td>
            <td>0,0067 BTC</td>
          </tr>
          <tr>
            <th>dd/mm/yyyy</th>
            <td>hh:mm:ss</td>
            <td>BTC</td>
            <td>0.87</td>
            <td>ETH</td>
            <td>45,00</td>
            <td>0,019
             BTC</td>
          </tr>
        </tbody>
      </table>

      <div class="d-inline-block">
          <button type="button" class="btn btn-primary btn-lg align-items-start">STATUS</button>
          <button type="button" class="btn btn-secondary btn-lg align-items-end"> + </button>
      </div>
      
    </div>

    <!-- Footer -->
    <footer class="page-footer text-light position-absolute bottom" style="background-color: #2f3640">
      <!--Copyright-->
        <div class="footer-copyright py-3 text-center">
          © 2021 Todos los derechos reservados
        </div>
      <!--/.Copyright-->
    </footer>
    <!-- Fin del footer -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="js/bootstrap.js"  crossorigin="anonymous"></script>
  </body>
</html>
